<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidsTube - Simple Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4, #FFE66D);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #FF6B6B;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .search-box {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px;
            border: 3px solid #4ECDC4;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        
        .search-btn {
            padding: 15px 25px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .video-player {
            width: 100%;
            height: 400px;
            background: #f0f0f0;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #FFE66D;
        }
        
        .video-placeholder {
            text-align: center;
            color: #666;
        }
        
        .video-placeholder i {
            font-size: 4rem;
            color: #FF6B6B;
            margin-bottom: 15px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
        }
        
        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .video-duration {
            color: #666;
            font-size: 0.9rem;
        }
        
        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .category-tab {
            padding: 10px 20px;
            background: #4ECDC4;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .category-tab.active {
            background: #FF6B6B;
        }
        
        .tonedown-panel {
            background: #f8f9fa;
            border: 3px solid #FF6B6B;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .tonedown-btn {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4);
            width: 0%;
            transition: width 1s ease;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-play-circle"></i> KidsTube</h1>
            <p>Fun videos for kids! ðŸŽˆ</p>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="Search for fun videos...">
            <button onclick="searchVideos()" class="search-btn">Search</button>
        </div>
        
        <div class="category-tabs">
            <button class="category-tab active" onclick="filterVideos('all')">All</button>
            <button class="category-tab" onclick="filterVideos('education')">Learning</button>
            <button class="category-tab" onclick="filterVideos('music')">Music</button>
            <button class="category-tab" onclick="filterVideos('cartoons')">Cartoons</button>
        </div>
        
        <div class="video-player" id="videoPlayer" onclick="playSelectedVideo()">
            <div class="video-placeholder">
                <i class="fas fa-play-circle"></i>
                <p>Click a video below to start watching!</p>
            </div>
        </div>
        
        <div class="tonedown-panel">
            <h3><i class="fas fa-clock"></i> Screen Time Control</h3>
            <button class="tonedown-btn" onclick="toggleTonedown()" id="tonedownBtn">Start Tonedown</button>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="tonedownStatus">Ready to start tonedown</p>
        </div>
        
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be loaded here -->
        </div>
    </div>

    <script>
        // Video data - using videos that definitely allow embedding
        const videos = [
            {
                id: 'XqZsoesa55w',
                title: 'Baby Shark Dance! ðŸ¦ˆ',
                category: 'music',
                duration: '4:15',
                embeddable: true
            },
            {
                id: 'kffacxfA7G4',
                title: 'Wheels on the Bus! ðŸšŒ',
                category: 'music',
                duration: '3:47',
                embeddable: true
            },
            {
                id: 'h6CNvzJhLdE',
                title: 'ABC Song - Alphabet Song! ðŸ“š',
                category: 'education',
                duration: '7:12',
                embeddable: true
            },
            {
                id: 'fJ9rUzIMcZQ',
                title: 'Old MacDonald Had a Farm! ðŸ„',
                category: 'music',
                duration: '8:30',
                embeddable: true
            },
            {
                id: 'kJQP7kiw5Fk',
                title: 'Twinkle Twinkle Little Star! â­',
                category: 'music',
                duration: '6:15',
                embeddable: true
            },
            {
                id: 'L_jWHffIx5E',
                title: 'If You\'re Happy and You Know It! ðŸ˜Š',
                category: 'music',
                duration: '12:45',
                embeddable: true
            },
            {
                id: 'DRxq6KzIthA',
                title: 'Number Song 1-20! ðŸ”¢',
                category: 'education',
                duration: '6:30',
                embeddable: true
            },
            {
                id: 'U3W5J3oZ_5M',
                title: 'Head Shoulders Knees and Toes! ðŸ’ƒ',
                category: 'music',
                duration: '4:45',
                embeddable: true
            }
        ];
        
        let currentCategory = 'all';
        let selectedVideo = null;
        let tonedownActive = false;
        let tonedownProgress = 0;
        
        // Initialize app
        function init() {
            console.log('Initializing KidsTube...');
            displayVideos(videos);
            console.log('App initialized successfully!');
        }
        
        // Display videos
        function displayVideos(videoList) {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';
            
            videoList.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => selectVideo(video);
                
                card.innerHTML = `
                    <div class="video-thumbnail">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-duration">${video.duration}</div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
            
            console.log(`Displayed ${videoList.length} videos`);
        }
        
        // Select video
        function selectVideo(video) {
            console.log('Selected video:', video.title);
            selectedVideo = video;
            
            const player = document.getElementById('videoPlayer');
            player.innerHTML = `
                <div class="video-placeholder">
                    <i class="fas fa-play-circle"></i>
                    <p>Click to play: ${video.title}</p>
                </div>
            `;
        }
        
        // Play selected video
        function playSelectedVideo() {
            if (!selectedVideo) {
                alert('Please select a video first!');
                return;
            }
            
            console.log('Playing video:', selectedVideo.title);
            
            const player = document.getElementById('videoPlayer');
            
            // Create iframe with proper parameters for embedding
            const iframe = document.createElement('iframe');
            iframe.width = '100%';
            iframe.height = '100%';
            iframe.frameBorder = '0';
            iframe.allowFullscreen = true;
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            
            // Try different embedding approaches
            const embedUrl = `https://www.youtube.com/embed/${selectedVideo.id}?autoplay=1&rel=0&modestbranding=1&showinfo=0&controls=1&fs=1&cc_load_policy=1&iv_load_policy=3&disablekb=1`;
            iframe.src = embedUrl;
            
            // Add error handling
            iframe.onerror = function() {
                console.log('Embedding failed, showing fallback');
                showVideoFallback();
            };
            
            // Clear player and add iframe
            player.innerHTML = '';
            player.appendChild(iframe);
            
            // Check if video loads after a short delay
            setTimeout(() => {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (!iframeDoc || iframeDoc.body.innerHTML.includes('Video unavailable')) {
                        console.log('Video unavailable, showing fallback');
                        showVideoFallback();
                    }
                } catch (e) {
                    // Cross-origin restrictions, but iframe should still work
                    console.log('Cross-origin check failed, but iframe should work');
                }
            }, 2000);
        }
        
        // Show fallback when video can't be embedded
        function showVideoFallback() {
            const player = document.getElementById('videoPlayer');
            player.innerHTML = `
                <div class="video-placeholder">
                    <i class="fas fa-exclamation-triangle" style="color: #ff6b6b;"></i>
                    <p>This video can't be embedded</p>
                    <p>Click below to watch on YouTube:</p>
                    <a href="https://www.youtube.com/watch?v=${selectedVideo.id}" 
                       target="_blank" 
                       style="background: #ff6b6b; color: white; padding: 10px 20px; border-radius: 25px; text-decoration: none; display: inline-block; margin-top: 10px;">
                        Watch on YouTube
                    </a>
                </div>
            `;
        }
        
        // Search videos
        function searchVideos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            console.log('Searching for:', searchTerm);
            
            if (!searchTerm) {
                displayVideos(videos);
                return;
            }
            
            const filtered = videos.filter(video => 
                video.title.toLowerCase().includes(searchTerm) ||
                video.category.toLowerCase().includes(searchTerm)
            );
            
            console.log(`Found ${filtered.length} videos for "${searchTerm}"`);
            displayVideos(filtered);
        }
        
        // Filter by category
        function filterVideos(category) {
            console.log('Filtering by category:', category);
            currentCategory = category;
            
            // Update active tab
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (category === 'all') {
                displayVideos(videos);
            } else {
                const filtered = videos.filter(video => video.category === category);
                displayVideos(filtered);
            }
        }
        
        // Tonedown feature
        function toggleTonedown() {
            const btn = document.getElementById('tonedownBtn');
            const status = document.getElementById('tonedownStatus');
            const progress = document.getElementById('progressFill');
            
            if (!tonedownActive) {
                tonedownActive = true;
                btn.textContent = 'Stop Tonedown';
                status.textContent = 'Tonedown in progress...';
                
                // Start tonedown effect
                let progressValue = 0;
                const interval = setInterval(() => {
                    progressValue += 2;
                    progress.style.width = progressValue + '%';
                    
                    // Apply visual effects
                    const saturation = Math.max(0.1, 1 - (progressValue / 100) * 0.9);
                    document.body.style.filter = `saturate(${saturation}) brightness(${1 - progressValue/200})`;
                    
                    if (progressValue >= 100) {
                        clearInterval(interval);
                        status.textContent = 'Tonedown complete!';
                        btn.textContent = 'Reset';
                        tonedownActive = false;
                    }
                }, 1000);
                
            } else {
                // Reset tonedown
                tonedownActive = false;
                btn.textContent = 'Start Tonedown';
                status.textContent = 'Ready to start tonedown';
                progress.style.width = '0%';
                document.body.style.filter = 'none';
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
        
        // Test functions
        window.testApp = function() {
            console.log('=== KidsTube Test ===');
            console.log('Videos loaded:', videos.length);
            console.log('Selected video:', selectedVideo);
            console.log('Current category:', currentCategory);
        };
        
        // Test video embedding
        window.testVideo = function(videoIndex = 0) {
            if (videoIndex >= videos.length) {
                console.log('All videos tested!');
                return;
            }
            
            const video = videos[videoIndex];
            console.log(`Testing video ${videoIndex + 1}: ${video.title}`);
            
            selectVideo(video);
            setTimeout(() => {
                playSelectedVideo();
                console.log(`Tested: ${video.title} - Check if video loads`);
            }, 1000);
        };
        
        // Test all videos
        window.testAllVideos = function() {
            console.log('Testing all videos...');
            videos.forEach((video, index) => {
                setTimeout(() => {
                    console.log(`Testing ${index + 1}/${videos.length}: ${video.title}`);
                    selectVideo(video);
                    setTimeout(() => playSelectedVideo(), 500);
                }, index * 3000);
            });
        };
    </script>
</body>
</html>
